    <script>
      let clubMap = {};
      let groupMap = {};
  
      // Fetch and populate clubs
      function fetchClubs() {
          return $.ajax({
              url: 'http://localhost:5500/clubs',
              method: 'GET',
              success: function(response) {
                  let clubs = response.clubs || response;
  
                  let clubsList = $('#cid');  // Assuming '#cid' is a <select> element
                  clubsList.empty();  // Clear any existing options
                  clubsList.append('<option value="">Select Club</option>');  // Add default option
  
                  clubs.forEach(function(club) {
                      // Store club name by ID
                      clubMap[club.cid] = club.cname;
  
                      // Add clubs to the dropdown
                      clubsList.append(`<option value="${club.id}">${club.cname}</option>`);
                  });
              },
              error: function(err) {
                  console.error('Error fetching clubs:', err);
                  alert('Error fetching clubs: ' + (err.responseJSON?.message || err.statusText));
              }
          });
      }
  
      // Fetch and populate groups
      function fetchGroups() {
          return $.ajax({
              url: 'http://localhost:5500/groups',
              method: 'GET',
              success: function(response) {
                  let groups = response.groups || response;
  
                  let groupsList = $('#gid');  // Assuming '#gid' is a <select> element
                  groupsList.empty();  // Clear any existing options
                  groupsList.append('<option value="">Select Group</option>');  // Add default option
  
                  groups.forEach(function(group) {
                      // Store group name by ID
                      groupMap[group.gid] = group.gname;
  
                      // Add groups to the dropdown
                      groupsList.append(`<option value="${group.gid}">${group.gname}</option>`);
                  });
              },
              error: function(err) {
                  console.error('Error fetching groups:', err);
                  alert('Error fetching groups: ' + (err.responseJSON?.message || err.statusText));
              }
          });
      }
  
      // Fetch players and display using clubMap and groupMap
      function fetchPlayers() {
          $.ajax({
              url: 'http://localhost:5500/players',
              method: 'GET',
              success: function(response) {
                  let players = response.players || response;
                  let playersList = $('#playersList');
                  playersList.empty();
  
                  players.forEach(function(player) {
                      playersList.append(`
                          <tr id="player-${player.pid}">
                              <td>${player.pfname}</td>
                              <td>${player.poname}</td>
                              <td>${player.psname}</td>
                              <td>${player.pcontact}</td>
                              <td>${player.paltcontact}</td>
                              <td>${player.pemail}</td>
                              <td>${player.gender}</td>
                              <td>${player.dob}</td>
                              <td>${clubMap[player.cid] || 'No Club'}</td>  <!-- Use club name from map -->
                              <td>${groupMap[player.gid] || 'No Group'}</td>  <!-- Use group name from map -->
                              <td>
                                <button class="btn btn-primary" onclick="updatePlayer('${player.pid}')">Update</button>
                                <button class="btn btn-danger" onclick="deletePlayer('${player.pid}')">Delete</button>
                              </td>
                          </tr>
                      `);
                  });
              },
              error: function(err) {
                  console.error('Error fetching players:', err);
                  alert('Error fetching players: ' + (err.responseJSON?.message || err.statusText));
              }
          });
      }
  
      // Handle create players form submission
      $('#createplayerform').submit(function(event) {
          event.preventDefault();
          const pfname = $('#pfname').val();
          const poname = $('#poname').val();
          const psname = $('#psname').val();
          const pcontact = $('#pcontact').val();
          const paltcontact = $('#paltcontact').val();
          const pemail = $('#pemail').val();
          const gender = $('#gender').val();
          const dob = $('#dob').val();
          const cid = $('#cid').val();
          const gid = $('#gid').val();
  
          $.ajax({
              url: 'http://localhost:5500/players',
              method: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({ pfname, poname, psname, pcontact, paltcontact, pemail, gender, dob, cid, gid }),
              success: function(response) {
                  alert('Player created successfully');
                  // Clear form fields
                  $('#createplayerform')[0].reset();
                  fetchPlayers();
              },
              error: function(err) {
                  alert('Player creation failed: ' + err.responseJSON.message);
              }
          });
      });
  
      // Update a player
      function updatePlayer(playerId) {
          if (!confirm('Are you sure you want to update this player?')) {
              return;
          }
  
          // Assuming there's an input for updates; replace it with actual logic
          const playerData = {}; // Add actual update logic here
  
          $.ajax({
              url: `http://localhost:5500/players/${playerId}`,
              method: 'PUT',  // Correct HTTP method for updates
              data: playerData,
              success: function(response) {
                  alert('Player updated successfully');
                  fetchPlayers(); // Reload players after updating
              },
              error: function(err) {
                  console.error('Error updating player:', err);
                  alert('Error updating player: ' + (err.responseJSON?.message || err.statusText));
              }
          });
      }
  
      // Delete a player
      function deletePlayer(playerId) {
          if (!confirm('Are you sure you want to delete this player?')) {
              return;
          }
  
          $.ajax({
              url: `http://localhost:5500/players/${playerId}`,
              method: 'DELETE',
              success: function(response) {
                  alert('Player deleted successfully');
                  $('#player-' + playerId).remove();
              },
              error: function(err) {
                  console.error('Error deleting player:', err);
                  alert('Error deleting player: ' + (err.responseJSON?.message || err.statusText));
              }
          });
      }
  
      // Fetch clubs, groups, and players on page load
      $(document).ready(function() {
          Promise.all([fetchClubs(), fetchGroups()]).then(fetchPlayers);
      });
  </script>
