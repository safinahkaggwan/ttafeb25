    <script>
        // Handle create tournaments form submission
        $('#createtournamentform').submit(function(event) {
            event.preventDefault();
            const tname = $('#tname').val();
            const tlocation = $('#tlocation').val();
            const tdate = $('#tdate').val();

            $.ajax({
                url: 'http://localhost:5500/tournaments',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ tname, tlocation, tdate}),
                success: function(response) {
                    alert('tournament created successful');
                    // Clear form fields
                    $('#tname').val('');
                    $('#tlocation').val('');
                    $('#tdate').val('');
                    fetchtournaments();
                },
                error: function(err) {
                    alert('tournament creation failed: ' + err.responseJSON.message);
                }
            });
        });

     // Fetch all tournaments and display them in the table
function fetchtournaments() {
    $.ajax({
        url: 'http://localhost:5500/tournaments',
        method: 'GET',
        success: function(response) {
            console.log(response); // Inspect the response structure in the browser console
            let tournaments = response.tournaments || response;  // Adjust this based on the actual response structure

            if (!Array.isArray(tournaments) || tournaments.length === 0) {
                alert("No tournaments found");
                return;
            }

            let tournamentsList = $('#tournamentsList');
            tournamentsList.empty(); // Clear existing entries

            // Iterate over the tournaments and append them to the table
            tournaments.forEach(function(tournament) {
                tournamentsList.append(`
                    <tr id="">
                        <td>${tournament.tid}</td>
                        <td>${tournament.tname}</td>
                        <td>${tournament.tlocation}</td>
                        <td>${tournament.tdate}</td>
                        <td>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tuModal" onclick="updatetournament('${tournament.tid}')">Update</button>
                            <button class="btn btn-primary" onclick="deletetournament('${tournament.tid}')">Delete</button>
                        </td>
                    </tr>
                `);
            });
        },
        error: function(err) {
            // console.error('Error fetching tournaments:', err);
            // alert('Error fetching tournaments: ' + (err.responseJSON?.message || err.statusText));
        }
    });
}

// Update a tournament
function updatetournament(tournamentId) {
    // Fetch tournament details by ID
    $.ajax({
        url: 'http://localhost:5500/tournaments/' + tournamentId,// Fetch specific tournament by ID
        method: 'GET',
        success: function(response) {
            const tournament = response.tournament || response; // Adjust based on API structure
            
            // Populate the modal fields with fetched data
            $('#tournamentId').val(tournament.tid);
            $('#tournamentName').val(tournament.tname);
            $('#tournamentLocation').val(tournament.tlocation);
            $('#tournamentDate').val(tournament.tdate);
        },
        error: function(err) {
            // console.error('Error fetching tournament:', err);
            // alert('Error fetching tournament: ' + (err.responseJSON?.message || err.statusText));
        }
    });
}

// Handle the form submission to update the tournament
$('#updateTournamentForm').submit(function(event) {
    event.preventDefault(); // Prevent form submission from refreshing the page

    const updatedTournament = {
        tid: $('#tournamentId').val(),
        tname: $('#tournamentName').val(),
        tlocation: $('#tournamentLocation').val(),
        tdate: $('#tournamentDate').val()
    };

    $.ajax({
        url: 'http://localhost:5500/tournaments/' + tournamentId, // Update URL endpoint
        method: 'PUT', // Use PUT method for updates
        contentType: 'application/json',
        data: JSON.stringify(updatedTournament), // Send updated tournament data as JSON
        success: function(response) {
            $('#tuModal').modal('hide'); // Hide the modal after updating
            fetchtournaments(); // Refresh the tournament list
            alert('Tournament updated successfully!');
        },
        error: function(err) {
            console.error('Error updating tournament:', err);
            alert('Error updating tournament: ' + (err.responseJSON?.message || err.statusText));
        }
    });
});

// Fetch tournaments on page load
$(document).ready(function() {
    fetchtournaments(); // Fetch tournaments when the page loads
});

        // Delete a tournament
        function deletetournament(tournamentId) {
            if (!confirm('Are you sure you want to delete this tournament?')) {
                return;
            }

            $.ajax({
                url: 'http://localhost:5500/tournaments/' + tournamentId,
                method: 'DELETE',
                success: function(response) {
                    alert('tournament deleted successfully');
                    $('#tournament-' + tournamentId).remove();
                },
                error: function(err) {
                    alert('Error deleting tournament: ' + err.responseJSON.message);
                }
            });
        }

        // Logout function to clear the token and redirect to login page
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Fetch tournaments on page load
        $(document).ready(function() {
            fetchtournaments();
        });
    </script>
