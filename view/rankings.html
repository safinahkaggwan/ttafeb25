    <script>
        $(document).ready(function() {
            // Function to fetch and display all rankings
            function fetchRankings() {
                $.ajax({
                    url: '/rankings',
                    method: 'GET',
                    success: function(data) {
                        $('#rankingList').empty();
                        data.forEach(function(ranking) {
                            $('#rankingList').append(`
                                <tr>
                                    <td>${ranking.rid}</td>
                                    <td>${ranking.tid}</td>
                                    <td>${ranking.gid}</td>
                                    <td>${ranking.lid}</td>
                                    <td>${ranking.pid}</td>
                                    <td>${ranking.scpoints}</td>
                                    <td>
                                        <button class="btn btn-danger delete-btn" data-id="${ranking.rid}">Delete</button>
                                    </td>
                                </tr>
                            `);
                        });
                    },
                    error: function(err) {
                        console.error(err);
                       // alert('Error fetching rankings');
                    }
                });
            }

            // Fetch and display rankings on page load
            fetchRankings();

            // Add Ranking
            $('#rankingForm').submit(function(event) {
                event.preventDefault();
                const data = {
                    rid: $('#rid').val(),
                    tid: $('#tid').val(),
                    gid: $('#gid').val(),
                    lid: $('#lid').val(),
                    pid: $('#pid').val(),
                    scpoints: $('#scpoints').val()
                };
                $.ajax({
                    url: '/rankings',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        //alert(response);
                        fetchRankings();
                    },
                    error: function(err) {
                        console.error(err);
                       // alert('Error adding ranking');
                    }
                });
            });

            // Delete Ranking
            $(document).on('click', '.delete-btn', function() {
                const rid = $(this).data('id');
                if (confirm('Are you sure you want to delete this ranking?')) {
                    $.ajax({
                        url: `/rankings/${rid}`,
                        method: 'DELETE',
                        success: function(response) {
                            alert(response);
                            fetchRankings();
                        },
                        error: function(err) {
                            console.error(err);
                            //alert('Error deleting ranking');
                        }
                    });
                }
            });
        });
    </script>
