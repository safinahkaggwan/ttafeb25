    <script>
        $(document).ready(function() {
            // Function to fetch and display all games
            function fetchGames() {
                $.ajax({
                    url: '/games',
                    type: 'GET',
                    success: function(result) {
                        $('#gameList').empty();
                        result.forEach(function(game) {
                            $('#gameList').append(`
                                <tr>
                                    <td>${game.lid}</td>
                                    <td>${game.gid}</td>
                                    <td>${game.poid}</td>
                                    <td>${game.ptid}</td>
                                    <td>${game.tid}</td>
                                    <td>${game.po_score}</td>
                                    <td>${game.pt_score}</td>
                                    <td>
                                        <button class="btn btn-danger delete-btn" data-id="${game.lid}">Delete</button>
                                    </td>
                                </tr>
                            `);
                        });
                    },
                    error: function(err) {
                        //alert('Error fetching games');
                    }
                });
            }

            // Fetch and display games on page load
            fetchGames();

            // Add Game
            $('#gameForm').submit(function(event) {
                event.preventDefault();
                const formData = {
                    lid: $('#lid').val(),
                    gid: $('#gid').val(),
                    poid: $('#poid').val(),
                    ptid: $('#ptid').val(),
                    tid: $('#tid').val(),
                    po_score: $('#po_score').val(),
                    pt_score: $('#pt_score').val()
                };

                $.ajax({
                    url: 'http://localhost:5501/games',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert(response);
                        fetchGames();
                    },
                    error: function(err) {
                       // alert('Error adding game');
                    }
                });
            });

            // Delete Game
            $(document).on('click', '.delete-btn', function() {
                const lid = $(this).data('id');
                if (confirm('Are you sure you want to delete this game?')) {
                    $.ajax({
                        url: `http://localhost:5501/games/${lid}`,
                        method: 'DELETE',
                        success: function(response) {
                            alert(response);
                            fetchGames();
                        },
                        error: function(err) {
                           // alert('Error deleting game');
                        }
                    });
                }
            });
        });
    </script>
